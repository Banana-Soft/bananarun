<html>
	<head>
		<script src="jstween-1.1/jstween-1.1.js" ></script>
		<script type="text/javascript" src="notes.js"></script>
		<script src="jquery.min.js"></script>
		<script type="text/javascript" src="buzz.js"></script>
		<script type="text/javascript" src="buzz_app.js"></script>
		<script type="text/javascript">
			var counter = 0;
			var index   = 0;
			var inc     = 1;

			var config = {
				'red' :  {
					'startLeft' : '44%',
					'endLeft' : '20%',
					'startTop' : '0%',
					'endTop' : '60%'
				},
				'yellow' :  {
					'startLeft' : '48%',
					'endLeft' : '40%',
					'startTop' : '0%',
					'endTop' : '60%'	
				},
				'green' :  {
					'startLeft' : '52%',
					'endLeft' : '60%',
					'startTop' : '0%',
					'endTop' : '60%'	
				},
				'blue' :  {
					'startLeft' : '56%',
					'endLeft' : '80%',
					'startTop' : '0%',
					'endTop' : '60%'	
				},
			}

			$(document).ready (function () {
				var index = 0;
				var total_time = -1;
				var current_time = 0;
				var status = "ready"; 
				window.setInterval (function () {
					if (status == 'wait') {
						//console.log("status waiting");
						current_time += quantum_size;	
					}

					if(status == "ready"){

						//console.log("status ready");
						var note = notes[index];
						total_time = note.duration;
						current_time = 0;
						if(note.hasOwnProperty("color")){
							switch (note.color) {
								case "red": createRedBeat ();
										break;
								case "blue": createBlueBeat ();
										break;
								case "yellow": createYellowBeat ();
										break;
								case "green": createGreenBeat ();
										break;
							}
						}
						status = "wait";
						current_time += quantum_size;
					}

					if(total_time == current_time){
						//console.log("next note");
						status = "ready";
						index++;
					}	
				}, 125);
			});

			function createRedBeat () {
				createBeat (counter ++, 'red', '44%', '20%');
			}

			function createYellowBeat () {
				createBeat (counter ++, 'yellow', '48%', '40%');
			}

			function createGreenBeat () {
				createBeat (counter ++, 'green', '52%', '60%');
			}

			function createBlueBeat () {
				createBeat (counter ++, 'blue', '56%', '80%');
			}

			function createBeat (index, color, leftStart, leftEnd) {
				var beat = document.createElement ('div');
				beat.id = 'ball_' + index;

				$('#container').append (beat);
				$(beat).css ('left', leftStart);
				$(beat).addClass (color);
				$(beat).animate ({'top': '89%', 'left':leftEnd, 'height': '1.5em', 'width': '1.5em', 'border-radius': '1.5em'}, 4000, 'linear', 
					function () {
						$(beat).remove ();
						//$('#target_' + color).css('opacity', 1);
						$('#target_' + color).fadeTo (0, 1).fadeTo(1000, 0.5);
				});
			}




		</script>
		<style type="text/css">
			#container div {
				border: solid 1px #000000;
				width: 1em;
				height: 1em;
				border-radius: 1em;
				position: absolute;	
			}

			#container .red {
				background-color: #FF0000;
			}

			#container .green {
				background-color: #00FF00;
			}

			#container .blue {
				background-color: #0000FF;
			}

			#container .yellow {
				background-color: #FFFF00;
			}			

			#startpoints > div {
				width: 1em;
				height: 1em;
				top: 0%;
				position: absolute;
				border-radius: 1em;
				border-radius: 1em;
				opacity: 0.5;

			}

			#startpoints > #target_red {
				border: solid 2px #FF0000;
				left: 44%;
			}
			#startpoints > #target_yellow {
				border: solid 2px #FFFF00;
				left: 48%;
			}
			#startpoints > #target_green {
				border: solid 2px #00FF00;
				left: 52%;
			}
			#startpoints > #target_blue {
				border: solid 2px #0000FF;
				left: 56%;
			}

			#endpoints > div {
				width: 1.5em;
				height: 1.5em;
				top: 89%;
				position: absolute;
				border-radius: 1.5em;
				opacity: 0.5;
			}


			#endpoints .red {
				border: solid 4px #FF0000;
				left: 20%;
			}
			#endpoints .yellow {
				border: solid 4px #FFFF00;
				left: 40%;
			}
			#endpoints .green {
				border: solid 4px #00FF00;
				left: 60%;
			}
			#endpoints .blue {
				border: solid 4px #0000FF;
				left: 80%;
			}
		</style>
	</head>
	<body >
		<header>
			<button onclick='javascript:createRedBeat();'>Click me</button>
			<button onclick='javascript:createYellowBeat();'>Click me</button>
			<button onclick='javascript:createGreenBeat();'>Click me</button>
			<button onclick='javascript:createBlueBeat();'>Click me</button>
			<input type = "button" value="Stop" onclick="javascript:stop()"/>
		</header>
		<div id="container">
		</div>
		<div id="endpoints">
			<div id="target_red" class='red'></div>
			<div id="target_yellow" class='yellow'></div>
			<div id="target_green" class='green'></div>
			<div id="target_blue" class='blue'></div>
		</div>
		<div id="startpoints">
			<div id="target_red" class='red'></div>
			<div id="target_yellow" class='yellow'></div>
			<div id="target_green" class='green'></div>
			<div id="target_blue" class='blue'></div>
		</div>
	</body>
</html>
