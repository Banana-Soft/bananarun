<html>
	<head>
		<!-- Library for timing optimization -->
		<script src="jstween-1.1/jstween-1.1.js" ></script>
		<!-- Jquery Library -->
		<script src="lib/jquery.min.js"></script>
		<!-- Music Script -->
		<script type="text/javascript" src="js/buzz.js"></script>
		<script type="text/javascript" src="js/buzz_app.js"></script>
		<!-- Note track -->
		<script type="text/javascript" src="js/notes.js"></script>
		<!-- Game engine -->
		<script type="text/javascript" src="js/game-engine.css"></script>
		<!-- Game Styling -->
		<link rel="stylesheet" type="text/css" href="css/engine-style.css">
	</head>
	<body >
		<header>
			<!-- Test buttons -->
			<button onclick='javascript:beatMatch("red");'>Click me</button>
			<button onclick='javascript:beatMatch("yellow");'>Click me</button>
			<button onclick='javascript:beatMatch("green");'>Click me</button>
			<button onclick='javascript:beatMatch("blue");'>Click me</button>
			<input type = "button" value="Stop" onclick="javascript:stop()"/>
		</header>
			<!-- Container of the beats -->
		<div id="container"></div>
			<!-- Targets of the beats -->
		<div id="endpoints">
			<div id="endpoints_target_red" class='red'></div>
			<div id="endpoints_target_yellow" class='yellow'></div>
			<div id="endpoints_target_green" class='green'></div>
			<div id="endpoints_target_blue" class='blue'></div>
		</div>
			<!-- Start point of the beats -->
		<div id="startpoints">
			<div id="startpoints_target_red" class='red'></div>
			<div id="startpoints_target_yellow" class='yellow'></div>
			<div id="startpoints_target_green" class='green'></div>
			<div id="startpoints_target_blue" class='blue'></div>
		</div>
	</body>
</html>
