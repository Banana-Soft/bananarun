<html>
    <head>
        <title>Prova</title>
        
        <script src = "buzz.js"></script>
        <script>
        if (!buzz.isSupported()) {
            alert("Your browser is too old, time to update!");
        }
        
        
        var melody = new buzz.sound ( "http://lumberjacks.altervista.org/melodia", {
                formats: [ "ogg" ],
                autoload: "true",
                preload: true
            });
        
        
        
        var bgMusic = new buzz.sound( "http://lumberjacks.altervista.org/sottofondo", {
                formats: [ "ogg" ],
                autoload: "true",
                preload: true
            });
        
        var myGroup = new buzz.group([ bgMusic, melody ]);

        function play() {
            console.log('ciao');
            console.log(myGroup);
            myGroup.play();
    
        }
        
        function stop() {
            myGroup.stop();
        }
        
        function volumeOn() {
            melody.unmute();
            
        }
        
        function volumeOff() {
            melody.mute();
        }

        </script>
        
    </head>
    
    <body>
        <input type = "button" value="Play" onclick="javascript:play()"/>
        <input type = "button" value="Stop" onclick="javascript:stop()"/>
        <input type = "button" value="Volume On" onclick="javascript:volumeOn()"/>
        <input type = "button" value="Volume Off" onclick="javascript:volumeOff()"/>
        
        
    </body>
    
    
</html>
